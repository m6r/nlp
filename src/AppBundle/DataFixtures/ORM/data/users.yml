AppBundle\Entity\User:
    user (template):
        username (unique): <username()>
        password: <hashedPassword()>
        email (unique): <safeEmail()>
        publicEmail: "20%? <safeEmail()> :  "
        url: "20%? <url()> :  "
        lastLogin: <dateTimeBetween('-200 days', 'now')>
        userIP: <ipv4()>
        phoneNumber: "95%? <regexify('0[1-9][0-9]{8}')> : <regexify('\+(?!33)[0-9]{5,15}')>"
        lastName: <lastName()>
        firstName: <firstName()>
        gender: "<randomElement(array('M', 'F'))>"
        birthDate: <dateTime($lastLogin)>
        zipCode: <randomNumber(5)>
        city: <city()>
        country: "95%? France : <country()>"
    admin (extends user):
        id: 1
        username: admin
        level: admin
        password: <hashedPassword('admin')>
    user (extends user):
        username: user
        level: normal
        password: <hashedPassword('user')>
    users{1..100} (extends user):
        level: normal
